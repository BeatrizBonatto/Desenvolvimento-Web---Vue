<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        {{ somar() }}<br>
        {{ subtrair() }}<br>
        {{ multiplicar() }}<br>
        {{ dividir() }}<br>
    </div>

    <script>
        
        const vm = new Vue({
            el: '#app',
            data: {
                n1: 10,
                n2: 5
            },
            methods: {
                somar: function somar() { 
                    return this.n1 + this.n2;
                },
                subtrair: function() {  
                    return this.n1 - this.n2;
                },
                multiplicar: () => { 
                    return this.n1 * this.n2;  //contexto lexico , nÃ£o funciona aqui
                },
                dividir() {
                    let f = () => {
                        return 'Teste';
                    }
                    console.log(f());
                    console.log(this)
                    return this.n1 / this.n2;
                }
            }
        }); 

    </script>

</body>
</html>
